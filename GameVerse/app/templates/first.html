<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Idea - Betting Website</title>
        <!-- Add local Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">GameVoid</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Bets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="container mt-5">
            <h1>Welcome to the GameVoid!</h1>
            <p>Place your bets on your favorite games and win real money.</p>
            <!-- Example of a betting section -->
            <div class="card mt-3">
                <div class="card-header">
                    Featured Game: Team A vs Team B
                </div>
                <div class="card-body">
                    <h5 class="card-title">Bet on the Winning Team</h5>
                    <p class="card-text">Choose your team and place a bet to win big!</p>
                    <button class="btn btn-primary">Bet on Team A</button>
                    <button class="btn btn-danger">Bet on Team B</button>
                </div>
            </div>
        </div>

        <!-- Add Bootstrap and jQuery JavaScript (necessary for Bootstrap JS plugins) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    </body>
</html>
